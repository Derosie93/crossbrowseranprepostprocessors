<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-container">
      <div class="logotype"><p>Genesis</p></div>
      <nav class="nav-container">
        <ul class="nav-list">
          <li class="nav-li">
            <a class="nav-links" href="index.html">Projects</a>
            <a class="nav-links" href="index.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-1-container">
        <div class="intro-text-container">
          <h4 class="shooting-stars">Shooting Stars</h4>
          <h2 class="intro-section">
            Hello, Im Bakhtiyar Sattarov, product designer with experience in
            studios and startups
          </h2>
        </div>
        <div class="motivation-container">
          <p class="motivation">
            <span class="motivation-border">Des</span>ign is about progress
          </p>
        </div>
      </section>
      <section class="section-2-container">
        <div class="grid-container">
          <div class="grid-item image-1">
            <img src="images/statue.png" alt="statue" />
          </div>
          <div class="grid-item image-2">
            <img src="images/thoughts.png" alt="guy-thinking" />
          </div>
          <div class="grid-item image-3">
            <img src="images/sleepy.png" alt="guy-sleeping" />
          </div>
          <div class="grid-item image-4">
            <img src="images/cactus.png" alt="person-on-a-cactus" />
          </div>
          <div class="grid-item image-5">
            <img src="images/liberty.png" alt="statue-of-liberty" />
          </div>
          <div class="grid-item image-6">
            <img src="images/splash.png" alt="guy-getting-blind" />
          </div>
          <div class="grid-item image-7">
            <img src="images/onthetop.png" alt="person-on-top" />
          </div>
          <div class="grid-item image-8">
            <img src="images/walking.png" alt="person-walking" />
          </div>
          <div class="grid-item image-9">
            <img src="images/piano.png" alt="person-swinging-under-piano" />
          </div>
          <div class="grid-item image-10">
            <img src="images/field.png" alt="person-on-a-field" />
          </div>
          <div class="grid-item image-11">
            <img src="images/sand.png" alt="person-standing-in-sand" />
          </div>
          <div class="grid-item image-12">
            <img src="images/forrest.png" alt="picture-of-the-forrest" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
