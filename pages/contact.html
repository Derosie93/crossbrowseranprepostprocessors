<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7c8d101bbc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Genesis</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logotype">
          <a class="homepage" href="/index.html">Genesis</a>
        </div>
        <nav class="nav-container">
          <ul class="nav-list">
            <li class="nav-li">
              <a class="nav-links" href="/pages/project.html">Projects</a>
              <a class="nav-links" href="/pages/contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="section-5">
      <div class="section-5-content">
        <div class="text-container">
          <h2 class="text-box-1">
            Full set of great features to make your product fresh
          </h2>
          <p class="text-box-2">
            Our favorite brands are our friends! We help them to achieve their
            goals, they help us to stay sharp.
          </p>
        </div>

        <div class="form-text-container">
          <form class="form" action="">
            <label for="full-name"></label>
            <input type="text" placeholder="Name" />
            <label for="email"></label>
            <input type="text" placeholder="Your Email" />
            <label for="message"></label>
            <textarea
              name="Your Message"
              id=""
              cols="30"
              rows="3"
              placeholder="Your Message"
            ></textarea>
          </form>
          <button class="submitbtn">Submit</button>
        </div>
      </div>
    </section>
    <section class="section-6">
      <div class="image-container-1">
        <img src="/images/Map.png" alt="map" />
      </div>
    </section>
    <footer>
      <div class="footer-container">
        <div class="logotype">
          <a class="homepage" href="/index.html">Genesis</a>
        </div>
        <nav class="nav-container">
          <ul class="nav-list">
            <li class="nav-li">
              <a class="nav-links" href="/pages/project.html">Projects</a>
              <a class="nav-links" href="/pages/contact.html">Contact</a>
            </li>
          </ul>
        </nav>
        <i class="fa-brands fa-dribbble"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </footer>
  </body>
</html>
